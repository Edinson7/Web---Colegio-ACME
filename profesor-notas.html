<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/list.css">
   <link rel="stylesheet" href="css/menu-profile.css">
   <link rel="stylesheet" href="css/navbar.css">
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/profesor-tabla.css">
   <link rel="stylesheet" href="css/ventanaEmergente.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
   <link rel="icon" href="images/logo-acme.png" type="image/png" sizes="16x16">

   <title>Estudiantes -Notas</title>
</head>

<body>
   <div class="page">
      <div class="main-container">
         <div class="main-left-column">
            <div class="navbar">
               <div class="title-navbar">
                  Escritorio
               </div>
               <button type="button" class="btn-navbar" onclick="window.location='profesor-inicio.html'">
                  <img src="images/icon-home.png" class="icon-navbar" title="Inicio" />
                  Inicio
               </button>
               <button type="button" class="btn-navbar" onclick="window.location='profesor-courses-list.html'">
                  <img src="images/icon-list.png" class="icon-navbar" title="Listar asignaturas" />
                  Mis cursos
               </button>
            </div>
         </div>
         <div class="main-right-column">
            <div class="header-container">
               <button type="button" class="btn-search" onclick="window.location='#'">
                  <img src="images/icon-search.png" class="icon-search" title="Buscar"></img>
               </button>
               <div class="search">
                  <input list="searches" name="search" class="search-box" placeholder="Buscar..." />
               </div>
               <div class="separator">|</div>
               <div class="header">
                  <ul class="nav">
                     <li class="nav-header">
                        <a href="#">
                           <div class="text-nav-header">
                              Profesor&nbsp;
                              <i class="fa fa-caret-down"></i>
                              <img src="images/img-profile.png" class="img-profile" title="imagen de perfil" />
                           </div>
                        </a>
                        <ul class="options-nav-header">
                           <li> <a href="#" class="item-nav-header">Idioma</a>
                              <ul class="sub-options-nav-header">
                                 <li>
                                    <a href="#" class="sub-item-nav-header">Español</a>
                                 </li>
                                 <li>
                                    <a href="#" class="sub-item-nav-header">English</a>
                                 </li>
                              </ul>
                           </li>
                           <li> <a href="index.html" class="item-nav-header" onclick="borrarSesion()">Cerrar sesion</a> </li>
                        </ul>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="content">
               <div class="first-container">
                  <img src="images/logo-acme.png" class="logo" title="Logo"></img>
                  <h1>COLEGIO ACME</h1>
               </div>
               <div class="second-container" >
                  <h1 id="titulo">Matematicas</h1>
               </div>
               <div class="third-container">
                  <div class="order-container">
                     <select class="slc-order">
                        <option>Ordenar por Nombre</option>
                        <option>Ordenar por Identificación</option>
                     </select>

                  </div>
                  <div class="search-container">
                     <button type="button" class="btn-search" onclick="window.location='#'">
                        <img src="images/icon-search.png" class="icon-search" title="Buscar"></img>
                     </button>
                     <div class="search">
                        <input list="searches" name="search" class="search-box" placeholder="Buscar por nombre..." />
                     </div>
                  </div>
               </div>
               <div class="second-container" id="cantidad">
                  Cantidad de estudiantes matriculados: 14
               </div>
               <div class="container">
                  <table class="table">
                     <caption></caption>
                     <thead>
                        <tr>
                           <th>Estudiante</th>
                           <th>Identificación</th>
                           <th>Faltas</th>
                           <th>Nota 1</th>
                           <th>Nota 2</th>
                           <th>Nota 3</th>
                           <th>Opciones</th>
                        </tr>
                     </thead>
                     <tbody id="tblBodyNotas">
                        <!--Aqui se insertan los datos desde el javascript-->
                     </tbody>
                  </table>
               </div>
            </div>


         </div>
      </div>
   </div>
   </div>
   <script type="text/javascript" src="js/main.js"></script>
   <script type="text/javascript" src="js/profesor-notas.js"></script>
</body>

</html>
